<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName">
<p> {{ serverName }}</p>

<button class="btn btn-primary"
        [disabled] = "isServerDisabled"
        (click)= "onAddServer()">Add Server</button>

<p *ngIf="shouldDisplayStatusMessage">{{ serverCreationStatus }}</p>

<app-server *ngFor="let server of serverList"></app-server>
