<div class="row">
  <div class="col-xs-12">
      <div class="form-group">
        <label for="serverName">Server Name</label>
        <input type="text" id="serverName" class="form-control" [(ngModel)]="inputServerName">
      </div>
      <div class="form-group">
        <label for="serverContent">Server Content</label>
        <input type="text" id="serverContent" class="form-control" [(ngModel)]="inputServerContent">
      </div>
      <br>
      <div>
        <button class="btn btn-primary" (click)="onServerAdd()">Add Server</button>
        <button class="btn btn-primary" (click)="onBlueprintAdd()">Add Server Blueprint</button>
      </div>
  </div>
</div>
